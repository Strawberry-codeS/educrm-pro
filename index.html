
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EduCRM Pro</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#7C5CFF",
                        secondary: "#EDE9FE",
                        "background-light": "#F8F9FE",
                        "attendance": "#3B82F6",
                        "revenue": "#10B981",
                        "danger": "#FF5656",
                        "warning": "#FF9F43",
                        "card-bg": "#FFFFFF"
                    },
                    borderRadius: {
                        '3xl': '24px',
                        '4xl': '32px'
                    }
                }
            }
        };
    </script>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', "PingFang SC", "Microsoft YaHei", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        /* --- Desktop: phone-preview wrapper --- */
        @media (min-width: 768px) {
            body {
                background-color: #E8EAF0;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                min-height: 100vh;
                padding: 40px 0;
            }
        }
        /* The root shell - full screen on mobile, 375px card on desktop */
        #root {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        @media (min-width: 768px) {
            #root {
                width: 375px;
                height: 812px;  /* iPhone-like height */
                border-radius: 40px;
                box-shadow: 0 30px 80px rgba(0,0,0,0.25), 0 0 0 1px rgba(0,0,0,0.08);
                overflow: hidden;
                flex-shrink: 0;
            }
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .ios-shadow {
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .animate-slide-up {
            animation: slideUp 0.3s ease-out forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-background-light">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
